version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/go
    out: ./proto/pb/go
    opt: paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: ./proto/pb/go
    opt:
      - paths=source_relative
  - local:
      - go
      - run
      - github.com/redpanda-data/protoc-gen-go-mcp/cmd/protoc-gen-go-mcp@latest
    out: ./proto/pb/go
    opt: paths=source_relative
inputs:
  - directory: proto
    paths:
      - proto/mcp/tom
